<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./registro.css">
  <link rel="icon" href="/img/Logos/favicon.png">
  <title>Registro</title>
</head>

<body>
  <img class="logo" src="/img/Logos/CarPolingLogoletra.png" alt="Logo">
  <h1 class="title">Registro:</h1>
  <div class="container">
    <input class="input" type="text" id="nombre" placeholder="Nombre" onkeypress="return sololetras(event)"
      onpaste="return false">
    <input class="input" type="text" id="apellido" placeholder="Apellido" onkeypress="return sololetras(event)"
      onpaste="return false">
    <input class="input" type="text" id="celular" placeholder="Número de contacto"
      onkeypress="return solonumeros(event)" onpaste="return false">
    <input class="input" type="text" id="carrera" placeholder="Carrera Universitaria"
      onkeypress="return sololetras(event)" onpaste="return false">
    <input class="input" type="password" id="password" placeholder="Contraseña">
    <input class="input" type="password" id="rpassword" placeholder="Confirmar contraseña">
  </div>
  <div class="correito">
    <div class="input-group-text arro">@</div>
    <input class="correo" type="text" id="email" placeholder="Correo institucional">
  </div>
  <div class="btn" id="enviar">
    <i class="btnRegistro">Registrarse</i>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://kit.fontawesome.com/7851ea6f75.js" crossorigin="anonymous"></script>
  <script src="./register.js"></script>
</body>

</html>
